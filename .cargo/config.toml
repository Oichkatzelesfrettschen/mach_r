# Mach_R Cargo Build Configuration

[build]
target = "x86_64-unknown-none"

[target.x86_64-unknown-none]
rustflags = [
    "-C", "link-arg=-T linker-x86_64.ld",
    "-C", "link-arg=-nostartfiles",
    "-C", "link-arg=--nmagic",
    "-C", "relocation-model=static",
    "-D", "warnings",
]

[target.aarch64-unknown-none]
rustflags = [
    "-C", "link-arg=-T linker-aarch64.ld",
    "-C", "link-arg=-nostartfiles",
    "-C", "link-arg=--nmagic",
    "-C", "relocation-model=static",
]
